<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

	<link rel="stylesheet"  href="assets/css/contact.css"> 
	<link rel="stylesheet"  href="assets/css/style.css">

</head>
<body>
	<header>
		<h2>Mountain Travel</h2>
		<nav>
			<ul>
			<li><a href="home.html">Home</a></li>
			 <li><a href="video.html">Video</a></li>
			<li><a href="contact.html">Contact</a></li>
		    </ul>
		</nav>
	</header>
<div class="bg-contact" >
		<div class="container-contact">
			<div class="wrap-contact">
				<form class="contact-form validate-form">
					<span class="contact-form-title">
						Contact Us
					</span>

					<div class="wrap-input validate-input" data-validate="Name is required">
						<input class="input" type="text" name="name">
						<span class="focus-input" data-placeholder="NAME"></span>
					</div>

					<div class="wrap-input validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input"  name="email">
						<span class="focus-input" data-placeholder="EMAIL"></span>
					</div>

					<div class="wrap-input2 validate-input" data-validate = "Message is required">
						<textarea class="input" name="message"></textarea>
						<span class="focus-input" data-placeholder="MESSAGE"></span>
					</div>

					<div class="container-contact-form-btn">
						<div class="wrap-contact-form-btn">
							<div class="contact-form-bgbtn"></div>
							<button class="contact-form-btn">
								Send Your Message
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	 

 

</body>
</html>
